<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Waste Classifier - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #5a67d8;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f7fafc;
        }

        .upload-area:hover {
            border-color: #5a67d8;
            background: #edf2f7;
        }

        .upload-area.dragover {
            border-color: #48bb78;
            background: #f0fff4;
        }

        #fileInput {
            display: none;
        }

        .upload-text {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #a0aec0;
        }

        #preview {
            margin-top: 20px;
            text-align: center;
        }

        #preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            display: none;
        }

        .result-category {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .result-confidence {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .result-bin {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .bin-blue { background: #3182ce; color: white; }
        .bin-green { background: #48bb78; color: white; }
        .bin-yellow { background: #f6e05e; color: #744210; }
        .bin-black { background: #2d3748; color: white; }
        .bin-brown { background: #8b4513; color: white; }
        .bin-red { background: #e53e3e; color: white; }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5a67d8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            text-align: center;
            padding: 20px;
            background: #edf2f7;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #5a67d8;
        }

        .stat-label {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Waste Classifier</h1>
        <p class="subtitle">Upload an image to classify waste and find the correct bin</p>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <div class="upload-text">Drop image here or click to upload</div>
            <div class="upload-subtext">Supports JPG, PNG, WEBP (max 10MB)</div>
        </div>

        <div id="preview"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #718096;">Analyzing image...</p>
        </div>

        <div id="result"></div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-value">95.1%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">30+</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-box">
                <div class="stat-value"><1s</div>
                <div class="stat-label">Processing Time</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">10k+</div>
                <div class="stat-label">Images Classified</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');

        // Demo mode - simulate classification
        const demoCategories = [
            { name: 'plastic', bin: 'yellow', confidence: 0.951 },
            { name: 'cardboard', bin: 'blue', confidence: 0.923 },
            { name: 'glass', bin: 'green', confidence: 0.887 },
            { name: 'metal', bin: 'yellow', confidence: 0.912 },
            { name: 'organic', bin: 'brown', confidence: 0.875 }
        ];

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                classifyImage();
            };
            reader.readAsDataURL(file);
        }

        function classifyImage() {
            loading.style.display = 'block';
            result.style.display = 'none';

            // Simulate API call
            setTimeout(() => {
                const category = demoCategories[Math.floor(Math.random() * demoCategories.length)];

                result.innerHTML = `
                    <div class="result-category">Classified as: ${category.name.toUpperCase()}</div>
                    <div class="result-confidence">Confidence: ${(category.confidence * 100).toFixed(1)}%</div>
                    <div class="result-bin bin-${category.bin}">Dispose in ${category.bin} bin</div>
                `;

                loading.style.display = 'none';
                result.style.display = 'block';
            }, 1500);
        }
    </script>
</body>
</html>
